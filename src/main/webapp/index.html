<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Survey</title>
    <link rel="stylesheet" href="main.css" type="text/css"/>
</head>
<body>
<h1>Survey</h1>
<p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>

<form action="survey" method="post">
    <input type="hidden" name="action" value="add">

    <h2>Your Information:</h2>
    <label>First Name:</label>
    <input type="text" name="firstName" required><br>

    <label>Last Name:</label>
    <input type="text" name="lastName" required><br>

    <label>Email:</label>
    <input type="email" name="email" required><br>


    <h2>How did you hear about us?</h2>
    <input type="radio" name="heardFrom" value="search engine"> Search engine<br>
    <input type="radio" name="heardFrom" value="word of mouth"> Word of mouth<br>
    <input type="radio" name="heardFrom" value="social media"> Social Media<br>
    <input type="radio" name="heardFrom" value="other"> Other<br>

    <h2>Would you like to receive announcements?</h2>
    <label>
        <input type="checkbox" name="wantsUpdates" value="YES, I'd like that.">
        YES, I'd like that.
    </label><br>
    <label>
        <input type="checkbox" name="wantsUpdates" value="YES, please send me email announcements.">
        YES, please send me email announcements.
    </label><br>

    <h2>Please contact me by:</h2>
    <select name="contactVia">
        <option>Email only</option>
        <option>Postal mail only</option>
        <option>Email or postal mail</option>
    </select>
    <br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
